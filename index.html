<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pogađanje broja</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="form"> 
    <h1>Pogodite slučajni broj!</h1>

    <p>Generiran je slučajni broj u rasponu od 1 - 10. <br/>Pokušajte ga pogoditi...</p>
        <label for="poljeUnos">Upišite broj: </label>
        <input type="number" id="poljeUnos" class="poljeUnos" onfocus="this.value=''">
        <input type="submit" value="Pogađaj!" class="uneseniBroj" id="uneseniBroj">
        <p id="poruka">&nbsp;</p>
    <!-- gumb reloada stranicu kako bi se generirao novi broj -->
        <button onclick="document.location.reload()">Novi broj</button>
    </div>
    <script type="text/javascript" src="./index.js"></script>
</body>

</html>
